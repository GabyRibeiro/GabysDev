<!-- mobile header -->
<header class="mobile-header-1" [ngClass]="open ? 'open' : ''">
  <div class="container">
      <!-- menu icon -->
      <div class="menu-icon d-inline-flex ms-3 mt-2">
          <button (click)="toggleMenu()">
              <span></span>
          </button>
      </div>
  </div>
</header>

<!-- desktop header -->
<header class="desktop-header-1 d-flex align-items-start flex-column" [ngClass]="open ? 'open' : ''">

  <!-- logo image -->
  <div class="site-logo">
      <a href="index-dark.html">
          <img src="assets/images/logo.svg" alt="Bolby" />
      </a>
  </div>

  <!-- main menu -->
  <nav>
      <ul class="vertical-menu scrollspy">
        <ng-container *ngFor="let links of menu_links;">
            <li><a href="#{{links.link}}" (click)="activeLink(links.link)"><i class="{{links.icon}}"></i>{{links.title}}</a></li>
        </ng-container>
      </ul>
  </nav>

  <!-- site footer -->
  <div class="footer">
      <!-- copyright text -->
      <span class="copyright">Made with ❤️ by <a href="https://github.com/GabyRibeiro" target="_blank" rel="noopener noreferrer">@GabyRibeiro</a>.</span>
  </div>

</header>
