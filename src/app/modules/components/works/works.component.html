<!-- section works -->
<section id="works">

  <div class="container">

      <!-- section title -->
      <h2 class="section-title wow fadeInUp mb-5">Recent works</h2>

      <!-- portfolio filter (desktop) -->
      <ul class="portfolio-filter list-inline wow fadeInUp">
          <li class="current list-inline-item" data-filter="*">Everything</li>
          <li class="list-inline-item" data-filter=".creative">Creative</li>
          <li class="list-inline-item" data-filter=".art">Art</li>
          <li class="list-inline-item" data-filter=".design">Design</li>
          <li class="list-inline-item" data-filter=".branding">Branding</li>
      </ul>

      <!-- portfolio filter (mobile) -->
      <div class="pf-filter-wrapper">
          <select class="portfolio-filter-mobile">
              <option value="*">Everything</option>
              <option value=".creative">Creative</option>
              <option value=".art">Art</option>
              <option value=".design">Design</option>
              <option value=".branding">Branding</option>
          </select>
      </div>

      <!-- portolio wrapper -->
      <div class="row portfolio-wrapper">

          <ng-container *ngFor="let work of workItems">
            <!-- portfolio item -->
            <div class="col-md-4 col-sm-6 grid-item creative design">
              <div class="portfolio-item rounded shadow-dark" (click)="openDialog(work)">
                <div class="details">
                    <span class="term">{{work.category}}</span>
                    <h4 class="title">{{work.title}}</h4>
                    <span class="more-button"><i class="icon-options"></i></span>
                </div>
                <div class="thumb">
                    <img src="assets/images/works/{{work.thumb}}" alt="Portfolio-title" />
                    <div class="mask"></div>
                </div>
              </div>
            </div>
          </ng-container>

      </div>

      <!-- more button -->
      <div class="load-more text-center mt-4">
          <a href="javascript:" class="btn btn-default"><i class="fas fa-spinner"></i> Load more</a>
          <!-- numbered pagination (hidden for infinite scroll) -->
          <ul class="portfolio-pagination list-inline d-none">
              <li class="list-inline-item">1</li>
              <li class="list-inline-item"><a href="works-2.html">2</a></li>
          </ul>
      </div>

  </div>

</section>
